<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Shopping Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container col-12">
      <h1>Shopping Cart</h1>
      <table class="table table-responsive table-hover table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="item-name">Salmon</td>
            <td class="item-price">20.00</td>
            <td class="item-quantity">
              <input type="number" min="0" value="0" />
            </td>
            <td class="item-total">0</td>
            <td class="item-remove">
              <button class="btn">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td class="item-name">Tuna</td>
            <td class="item-price">16.00</td>
            <td class="item-quantity">
              <input type="number" min="0" value="0" />
            </td>            
            <td class="item-total">0</td>
            <td class="item-remove">
              <button class="btn" type="button">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div><!-- end shopping cart table -->
    <div class="container col-12">
      <h3>Add item to shopping cart</h3>
      <form>
        <input class="add-item-name" type="text" placeholder="Item Name" />
        <input class="add-item-price" type="number" min="0" placeholder="0" />
        <button class="btn item-add" type="button">Add Item</button>
      </form>
    </div><!-- end add new item -->
    <div class="container col-12">
      <h4 class="col-6">Total Price:</h4>
      <h5 class="col-6 total-cost">0</h5>
    </div>
  </body>
</html>
